<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/styles/globalStyles.css" />
    <link rel="stylesheet" href="./src/styles/index.css" />
    <title>Open Music</title>
  </head>
  <body>
    <header>
      <h1>open music</h1>
      <img id="themeButton" src="./src/assets/moon-solid.svg"></img>
    </header>
    <main>
      <section class="section__genre">
        <div id="musicalGenre">
          <h2>Gênero Musical</h2>
          <ul id="genreList"></ul>
        </div>
        <div id="definePrice">
          <div>
            <h2>Definir preço</h2>
            <p>Até R$ <span id="irValue"></span></p>
          </div>
          <input type="range" max="100" min="0" step="1" id="inputRange">
        </div>
      </section>
      <section class="section__products">
        <h2>Álbuns Encontrados</h2>
        <ul id="productList"></ul>
      </section>
    </main>
    <script src="./src/scripts/theme.js"></script>
    <script src="./src/scripts/productsData.js"></script>
    <script src="./src/scripts/index.js"></script>
  </body>
</html>
